<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Checker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>


    <h3 class="text-center mt-3 mb-3"> Prime Checker</h3>

<form class="container text-center" style="width:62%">
  <div class="form-group mb-3">
    <input type="number" class="form-control" id="number" placeholder="Enter A Number">
  </div>

  
   
  
  <button type="button" onclick="calculate()" class="btn btn-success">Check</button>
</form>

<div id="" class="container mt-5" style="border: 1px solid #ccc; min-height: 200px;margin-top:15px;width:60%;padding:0; border-radius:5px;">
    <h4 style="border-bottom: 1px solid #ccc; text-align: center; padding:10px;">Output</h4>
    
    <h5 id="output"></h5>
  
</div>  
  
  
  <script>

    

    function calculate(){
  var number = parseInt(document.getElementById('number').value);
  var output = document.getElementById('output');

  var result = '';
  var displayedResult = '';  
  if(!number || number <0){
    result = "Please enter a valid input";
    output.innerHTML = result;
  }else{
    result = isPrime(number);
    displayedResult = (result == true) ? "The Number is Prime" : "The Number is Not Prime";
    output.innerHTML = displayedResult;
    //alert(result);
  }

  output.style.textAlign = 'center';
  
  
}  

function isPrime(num) {
    for(var i = 2; i < num; i++)
        if(num % i === 0) return false;
    return num > 1;
    }
  </script>


    
</body>
</html>
